<!DOCTYPE html>
<html>
<head>
	<style>
		h1 {
			color:blue;
			font-family: arial;
			font-size: 300%;
		}
		p {
			color:red;
			font-family: courier;
			font-size: 160%;
			border:1px solid powderblue;
			padding: 30px;
			margin: 50px;
		}
		#p01 {
			color: blue;
		}
		p.error{
			color:pink;
		}
	</style>
</head>
<body>
	<h1>This is a heading</h1>
	<p>This is a paragraph.</p>
	<!-- To define a specific style for one special element, add an id attribute to the element: -->
	<p id="p01"> I am different</p>
	<p class="error"> I am class attribute example </p>
	
</body>
</html>
