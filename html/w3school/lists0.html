<!DOCTYPE html>
<html>
<body>
	<ul>
	  <li>Coffee</li>
	  <li>Tea</li>
	  <li>Milk</li>
	</ul>

	<ul style="list-style-type:disc">
  		<li>Coffee</li>
  		<li>Tea</li>
  		<li>Milk</li>
	</ul>

	<ul style="list-style-type:circle;">
  		<li>Coffee</li>
  		<li>Tea</li>
  		<li>Milk</li>
	</ul>

	<ul style="list-style-type:square;">
  		<li>Coffee</li>
  		<li>Tea</li>
  		<li>Milk</li>
	</ul>

	<ul style="list-style-type:none">
  		<li>Coffee</li>
  		<li>Tea</li>
  		<li>Milk</li>
	</ul>

	<ol type="A">
		<li>Coffee</li>
	 	<li>Tea</li>
		<li>Milk</li>
	</ol>

	<!-- HTML Description Lists -->
	<dl>
		<dt>Cofee</dt>
			<dd>-black hot drink</dd>
		<dt>Milk</dt>
			<dd>- white cold drink</dd>
	</dl>

	<!-- Nested HTML Lists -->
	<ul>
		<li>Coffee</li>
		<li>Tea</li>
		<ul>
			<li>Black tea</li>
			<li>Green tea</li>
		</ul>
		<li>Milk</li>
	</ul>


</body>
</html>
